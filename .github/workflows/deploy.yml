name: "Lint, Test, Build & Deploy Workflow"
on: 
  push:
    branches: 
      - master
jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3
      - name: "Install Latest NodeJs"
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - name: "Install dependencies"
        run: npm ci
      - name: "Perform lint"
        run: npm run lint
      - name: "Perform tests"
        run: npm run test

  build:
    needs: [lint_test]
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3
      - name: "Install Latest NodeJs"
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - name: "Install dependencies"
        run: npm ci
      - name: "Perform Build"
        run: npm run build
      - name: "Upload artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: "Get Build Artifacts"
        uses: actions/download-artifact@v3
        with:
          name: dist-files
